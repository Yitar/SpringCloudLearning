#spring cloud
spring.application.name=ServiceB
spring.cloud.consul.host=127.0.0.1
spring.cloud.consul.port=8500
spring.cloud.consul.enabled=true
spring.cloud.consul.discovery.enabled=true
spring.cloud.consul.discovery.instance-id=ServiceB
spring.cloud.consul.discovery.service-name=ServiceB
spring.cloud.consul.discovery.hostname=127.0.0.1
spring.cloud.consul.discovery.port=${server.port}
spring.cloud.consul.discovery.health-check-url=http://127.0.0.1:8500
spring.cloud.consul.discovery.health-check-interval=10
spring.cloud.consul.discovery.tags=dev